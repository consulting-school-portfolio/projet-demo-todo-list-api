<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List Demo Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="container">
      <h1 data-test="app-title">ToDo List Application using Express</h1>
      <form id="taskForm" data-test="form">
        <input
          data-test="input-todo-title"
          type="text"
          id="title"
          placeholder="Titre de la tache"
          required
        />
        <input
          data-test="input-todo-description"
          type="text"
          id="description"
          placeholder="Description"
        />
        <button data-test="form-submit-button" id="btnSubmit" type="submit">
          Ajouter
        </button>
      </form>
      <section data-test="todo-container" id="tasks"></section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
